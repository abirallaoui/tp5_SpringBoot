<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panneau d'Administration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            max-width: 800px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .admin-actions {
            margin-top: 2rem;
        }
        .admin-btn {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        .admin-btn:hover {
            background-color: #218838;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            margin-top: 10px;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Panneau d'Administration</h1>
    </header>
    <main>
        <h2>Bonjour, [[${#authentication.name}]]!</h2>
        <p>Vous avez accès à cette page car vous avez le rôle <strong>ADMIN</strong>.</p>
        <div class="admin-actions">
            <a href="#" class="admin-btn">Gérer les utilisateurs</a>
            <a href="#" class="admin-btn">Gérer les rôles</a>
        </div>
        <div class="logout-section">
            <a href="/logout" class="logout-btn">Se déconnecter</a>
        </div>
    </main>
</body>
</html>
