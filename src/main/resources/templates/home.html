
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            margin: 2rem auto;
            padding: 1.5rem;
            background: white;
            max-width: 600px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #007bff;
        }
        p {
            color: #555;
            line-height: 1.6;
        }
        .logout-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        .logout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur l'application Spring Boot</h1>
    </header>
    <main>
        <h2>Bonjour, [[${#authentication.name}]] !</h2>
        <p>Votre rôle : [[${#authentication.authorities}]]</p>
        <p>Vous êtes actuellement connecté. Cliquez sur le bouton ci-dessous pour vous déconnecter.</p>
        <a href="/logout" class="logout-btn">Se déconnecter</a>
    </main>
</body>
</html>
